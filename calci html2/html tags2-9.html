<!DOCTYPE html>
<html>
    <head>
        <style>
            table,td,th{
                border:groove rgb(228, 224, 224);
            }
            #t{
                padding: 8%;
            }
            td{
               text-align: left;
               padding-right: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Calculator</h1>
        <table>
            <tr>
                <td id="t" colspan="4"></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>3</button></td>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>6</button></td>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>9</button></td>
                <td><button>+/-</button></td>
                <td><button>=</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td colspan="4"> <button>Clear</button></td>
            </tr>
        </table>
    </body>
</html>
